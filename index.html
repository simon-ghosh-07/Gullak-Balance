<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gullak & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Section -->
    <div id="loginSection">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- Main App Section (Hidden by Default) -->
    <div id="appSection" style="display: none;">
        <h1>Gullak & Expense Tracker</h1>

        <!-- Balance Section -->
        <h2>Balance</h2>
        <input type="password" id="pin" placeholder="Enter PIN">
        <button id="checkGullak">Check Gullak Balance</button>
        <button id="checkChillad">Check Chillad Balance</button>
        <button id="checkTotal">Check Total Balance</button>
        <p>Gullak: ₹<span id="gullakBalance">0</span></p>
        <p>Chillad: ₹<span id="chilladBalance">0</span></p>
        <p>Total: ₹<span id="totalBalance">0</span></p>

        <!-- Update Balance -->
        <h2>Update Balance</h2>
        <input type="number" id="newGullak" placeholder="Add Gullak Amount">
        <button id="updateGullak">Update Gullak</button>
        <input type="number" id="newChillad" placeholder="Add Chillad Amount">
        <button id="updateChillad">Update Chillad</button>

        <!-- Daily Expense Tracker -->
        <h2>Daily Expenses</h2>
        <p>Today: <span id="currentDate"></span></p>
        <input type="number" id="expenseAmount" placeholder="Enter Expense Amount">
        <button id="addExpense">Add Expense</button>
        <h3>Expense History</h3>
        <ul id="expenseList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
